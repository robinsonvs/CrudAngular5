<div class="panel panel-primary">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" formControlName="productName" #productName />
        </div>
        <div *ngIf="angForm.controls['productName'].invalid && (angForm.controls['productName'].dirty || angForm.controls['productName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['productName'].errors.required">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" formControlName="price" #price />
        </div>
        <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['price'].errors.required">
            Price is required
          </div>
        </div>
          <div class="form-group">
            <button (click)="addProduct(productName.value, price.value)" [disabled]="angForm.pristine || angForm.invalid"  class="btn btn-primary">Add</button>
          </div>
      </form>
    </div>
  </div>
